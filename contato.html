    <main>
        <br><br>
        <form method="get" action="">
            <fieldset>
                <legend>Fale conosco</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="txtnome" required>
                <br>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="txttelefone" placeholder="00-00000-0000" required>
                <br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="txtemail" required>
                <br>
                <label>Gênero:</label>
                <br>
                <input type="radio" value="1" name="opc">Feminino<br>
                <input type="radio" value="2" name="opc">Masculino
                <br>
                <br>
                Como ficou sabendo do curso:
                <br>
                <input type="checkbox" value="1" name="opc">Convidado<br>
                <input type="checkbox" value="2" name="opc">Internet<br>
                <input type="checkbox" value="3" name="opc">Amigos<br>
                <input type="checkbox" value="4" name="opc">Familiares<br>
                <input type="checkbox" value="5" name="opc">Outros
                <br><br>
                <input type="reset" value="Limpar Formulário">
                <button>Enviar</button>
            </fieldset>
        </form>
    </main>
